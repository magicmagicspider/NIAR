# NIAR Nginx 配置文件
# 用于生产环境部署

upstream backend {
    ip_hash;
    server 127.0.0.1:8000;
    keepalive 64;
}

server {
    listen 80;
    server_name _;  # 修改为您的域名，如: niar.example.com

    # 日志
    access_log /var/log/nginx/niar_access.log;
    error_log /var/log/nginx/niar_error.log;

    # 客户端最大上传大小
    client_max_body_size 50M;

    # 前端静态文件
    location / {
        root /opt/niar/frontend/dist;
        try_files $uri $uri/ /index.html;
        
        # HTML 文件禁用缓存（确保始终获取最新版本）
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            add_header Pragma "no-cache";
        }
        
        # 缓存静态资源（JS/CSS 文件带哈希，可以长期缓存）
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # 后端 API 代理
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置（增加到5分钟，适应长时间API操作）
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 缓冲和缓存设置
        proxy_buffering off;
        proxy_cache off;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        
        # 响应头：禁用客户端缓存（确保状态始终最新）
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # API 文档（可选，生产环境可禁用）
    location /docs {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

